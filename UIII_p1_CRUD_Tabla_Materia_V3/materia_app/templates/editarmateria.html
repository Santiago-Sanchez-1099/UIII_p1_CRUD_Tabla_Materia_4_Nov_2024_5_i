{% extends "base.html" %}

{% block cuerpo %}
<div class="row"><!-- Fila en editar -->
    <div class="col-md-4 offset-md-4">
        <h2>Editar Materia</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
              <form action="/editarmateria/" method="POST"> {% csrf_token %}<!-- Falta action -->
                <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control" value="{{mismaterias.codigo}}" minlength="1" maxlenght="6" readonly required><br>
                </div>
                <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{mismaterias.nombre}}" maxlenght="100" required><br>
                </div>
                <div class="form-group">
                    <input type="text" id="num" name="numcreditos" class="form-control" value="{{mismaterias.creditos}}" min="1" max="9" value="1" required><br>
                </div>
                <div class="form-group py-2">
                  <button type="submit" class="btn btn-primary">Guardar Materia</button>
                </div>
              </form>
            </div>
          </div>
        <!-- Aqui codigo tarjeta -->
    </div>
</div><!-- Fila en editar -->

{% endblock %}
